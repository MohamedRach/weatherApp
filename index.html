<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container-left">
        <div class="backgroung-img">
            <img src="weather-app-master/Cloud-background.png" alt="cloud image">
        </div>
        
        <div class="search">
            <div class="input">
                <input type="text" id="input">
                <button class="search-btn">Search</button>
            </div>
            <button class="button">Search for places</button>
        </div>
        <div class="icon-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon">
            <p class="temp">15°C</p>
            <p class="situation">Sunny</p>
        </div>
        <div class="date-location">
            <div class="date">
                <p>Today</p>
                <p class="point">.</p>
                <p>Fri, 5 Jun</p>
            </div>
            <div class="location">
                <p>Helsinki</p>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="days">
            <div class="day">
                <p>Tomorrow</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hail-icon">
                <div class="temps">
                    <p>10°C</p>
                    <p class="night">11°C</p>
                </div>
            </div>
            <div class="day">
                <p>Tomorrow</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hail-icon">
                <div class="temps">
                    <p>10°C</p>
                    <p class="night">11°C</p>
                </div>
            </div>
            <div class="day">
                <p>Tomorrow</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hail-icon">
                <div class="temps">
                    <p>10°C</p>
                    <p class="night">11°C</p>
                </div>
            </div>
            <div class="day">
                <p>Tomorrow</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="hail-icon">
                <div class="temps">
                    <p class="day1">10°C</p>
                    <p class="night">11°C</p>
                </div>
            </div>
        </div>
        <h2 class="title">Today's Highlights</h2>
        <div class="highlights">
            
            <div class="wind details">
                <p class="d-title">Wind Status</p>
                <p class="Num">7 mph</p>
            </div>
            <div class="humidity details">
                <p class="d-title">Humidity</p>
                <p class="Num">81%</p>
            </div>
            <div class="visibility details">
                <p class="d-title">Visibility</p>
                <p class="Num">6.4 miles</p>
            </div>
            <div class="air details">
                <p class="d-title">Air Pressure</p>
                <p class="Num">998 mb</p>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
